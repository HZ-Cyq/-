<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    html,
    body {
      width: 100%;
      background-color: #eee;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      border: 1px solid #bbb;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- has success has-error has-warning -->
    <!-- 
        Rules:
          required
          email
          integer
          number
          min
          max
          min-length
          max-length
          mobile
          phone
          cardid
          bankid
          banknumber
     -->
    <form id="myform" accept="" method="">
      <div class="form-group">
        <label class="control-label" for="inputSuccess1">Email:</label>
        <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" data-bv-required="true"
          data-bv-email="true">
        <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond
          one line.</span>
      </div>
      <div class="form-group">
        <label class="control-label" for="inputWarning1">Password:</label>
        <input type="text" class="form-control" id="inputWarning1" data-bv-required="true" data-bv-regex="^\w{8, 16}$">
        <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond
          one line.</span>
      </div>
      <div class="form-group">
        <label class="control-label" for="inputError1">Mobile:</label>
        <input type="text" class="form-control" id="inputError1" data-bv-mobile="true">
        <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond
          one line.</span>
      </div>
      <div>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Submit</button>
        <!-- Standard button -->
        <button type="button" class="btn btn-default">Reset</button>
      </div>
    </form>
  </div>
  <script src="./scripts/jquery-2.2.4.js"></script>
  <script src="./scripts//bootstrap-validator-1.1.5/bootstrap-validator.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script> -->
  <script>
    (function(){
      // $("#myform").bootstrapValidator();
    })();
  </script>
</body>

</html>
